version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: simco-backend
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - TRAINING_DATA_PATH=/app/data/training
      - MODELS_PATH=/app/data/models
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    depends_on:
      - ollama
    networks:
      - simco-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend React (Vite)
  frontend:
    build:
      context: ./quiz-frontend
      dockerfile: Dockerfile
    container_name: simco-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./quiz-frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - simco-network
    command: npm run dev -- --host 0.0.0.0

  # Ollama with Mistral
  ollama:
    image: ollama/ollama:latest
    container_name: simco-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - simco-network
    entrypoint: ["/bin/sh", "-c", "ollama pull mistral && ollama serve"]

volumes:
  backend-data:
    driver: local
  ollama-data:
    driver: local

networks:
  simco-network:
    driver: bridge
